<div class="column code-editor">
  <div class="code-editor__line-numbers">
    <div *appRepeat="editorLinesCount; index as lineNumber">{{ lineNumber }}</div>
  </div>
  <textarea
    [formControl]="editorControl"
    class="code-editor__input"
    placeholder="Type your code here..."
  ></textarea>
</div>

<div class="column console">
  <div class="console__title">Console:</div>
  <div class="console__lines" [innerHTML]="consoleOutput"></div>
</div>
